name: Run Bot 1000 Times
on:
  workflow_dispatch:
    inputs:
      run_count:
        description: 'Number of times to run bot.py'
        required: true
        default: '1000'
        type: string

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        # Add any other dependencies your bot.py requires
        # For example: pip install beautifulsoup4 selenium numpy pandas etc.

    - name: Run bot.py multiple times
      run: |
        count=${{ inputs.run_count }}
        echo "Running bot.py $count times"
        
        for i in $(seq 1 $count); do
          echo "Run $i/$count"
          python bot.py
          echo "Completed run $i"
          echo "-------------------"
        done
        
        echo "All $count runs completed successfully!"
